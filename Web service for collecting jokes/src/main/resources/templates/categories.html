<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home page</title>
</head>
<body>
<div th:switch="${joke_categories}">
  <h2 th:case="null">No categories yet!</h2>
  <div th:case="*">
    <h2>Joke categories</h2>
    <table>
      <thead>
      <tr>
        <th>id</th>
        <th></th>
        <th></th>
        <th>name</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="category : ${joke_categories}">
        <td th:text="${category.id}">
        <td></td>
        <td></td>
        <td th:text="${category.name}"></td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
</body>
</html>
